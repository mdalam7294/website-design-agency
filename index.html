<!DOCTYPE html>
<html>
<head>
  <title>Website Design Agency - Admin Panel</title>
  <meta charset="UTF-8" />
</head>
<body style="font-family: Arial; padding: 40px;">

  <h1>Website Design Agency</h1>
  <h2>Admin Test Panel</h2>

  <button onclick="createTestOrder()" style="padding:10px 20px; font-size:16px;">
    Create Test Order
  </button>

  <p id="status"></p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc, Timestamp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDoydVQgD1x-DyktrA5S5rWOdmhm9lsokk",
      authDomain: "websitedesignagency-78afe.firebaseapp.com",
      projectId: "websitedesignagency-78afe",
      storageBucket: "websitedesignagency-78afe.firebasestorage.app",
      messagingSenderId: "937369412374",
      appId: "1:937369412374:web:a5b036cd9c3b7d9f586637",
      measurementId: "G-WV4QMDQT22"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.createTestOrder = async function () {
      try {
        await addDoc(collection(db, "orders"), {
          client_id: "TEST123",
          service_name: "Website Design",
          amount: 5000,
          payment_status: "Pending",
          order_status: "New",
          created_at: Timestamp.now()
        });

        document.getElementById("status").innerHTML = "✅ Test Order Successfully Added!";
      } catch (error) {
        document.getElementById("status").innerHTML = "❌ Error: " + error.message;
      }
    };
  </script>

</body>
</html>
